<div class="todos__container">
  <p *ngFor="let todo of Todos">
    <fa-icon
        [icon]="todo.completed ? faCheck : faCheck"
        [ngClass]="{ 'green-icon': todo.completed }"
        (click)="updateTodo(todo)"
        style="margin-right: .5em; background-color: #111; border-radius: 10px; padding: 10px; cursor: pointer;"
    >
    </fa-icon>
    {{ todo.title }}
        <fa-icon
            [icon]="faEdit"
            (click)="openModal()"
            style="margin-left: .5em; background-color: #111; border-radius: 10px; padding: 10px; cursor: pointer; position: absolute; right: 80px; bottom: 5px;"
        ></fa-icon>
        <fa-icon
            [icon]="faTrash"
            (click)="deleteTodo(todo)"
            style="margin-left: .5em; background-color: #111; border-radius: 10px; padding: 10px; cursor: pointer; position: absolute; right: 20px; bottom: 5px;"
        ></fa-icon>
    </p>
</div>
